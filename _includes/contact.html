<!-- Contact Section -->
<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ site.data.render.contact.title }}</h2>
                <h3 class="section-subheading text-muted">{{ site.data.render.contact.description }}</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form name="sentMessage" id="contactForm" novalidate>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="{{ site.data.render.contact.input.name.title }}" id="name" required data-validation-required-message="{{ site.data.render.contact.input.name.validation }}">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="{{ site.data.render.contact.input.email.title }}" id="email" required data-validation-required-message="{{ site.data.render.contact.input.email.validation }}">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <input type="tel" class="form-control" placeholder="{{ site.data.render.contact.input.phone.title }}" id="phone" required data-validation-required-message="{{ site.data.render.contact.input.phone.validation }}">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <textarea class="form-control" placeholder="{{ site.data.render.contact.input.message.title }}" id="message" required data-validation-required-message="{{ site.data.render.contact.input.message.validation }}"></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-lg-12 text-center">
                            <div id="success"></div>
                            <button type="submit" class="btn btn-xl">{{ site.data.render.contact.send }}</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
